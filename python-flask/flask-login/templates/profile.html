<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div>
    <h1>Profile</h1>
    <form method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.profile.get('name', '') }}" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.profile.get('email', '') }}" required>
      </div>
      <button type="submit" onclick='href="/"'>Save Changes</button>
      <a href="/">Back</a>
    </form>
  </div>
</body>
</html>
